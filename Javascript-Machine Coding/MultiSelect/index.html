<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check All Checkboxes</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="option-all" onchange=checkAll()>
        <label for="option-all" class="label">Select All</label>
        <br>

        <input type="checkbox" id="option-a">
        <label for="option-a" class="label">Option A</label>
        <br>
        <input type="checkbox" id="option-b">
        <label for="option-b" class="label">Option B</label>
        <br>
        <input type="checkbox" id="option-c">
        <label for="option-c" class="label">Option C</label>
        <br>
    </div>
    <!--Script-->
    <script src="index.js"></script>
</body>
</html>
